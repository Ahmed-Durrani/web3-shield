<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; padding: 15px; }
    h2 { margin-top: 0; font-size: 16px; color: #38bdf8; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
    .status-box { background: #1e293b; border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
    .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
    .value { font-family: monospace; font-size: 12px; color: #fff; word-break: break-all; margin-top: 5px; }
    
    button { 
      width: 100%; padding: 12px; background: #3b82f6; border: none; border-radius: 6px; 
      color: white; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px;
    }
    button:hover { background: #2563eb; }
    button:disabled { background: #475569; cursor: not-allowed; }

    .result { display: none; margin-top: 15px; padding: 15px; border-radius: 6px; font-size: 13px; line-height: 1.5; }
    .result strong { display: block; margin-bottom: 5px; font-size: 14px; }
    
    /* Dynamic Result Colors */
    .safe { background: #064e3b; border: 1px solid #059669; color: #a7f3d0; }
    .danger { background: #450a0a; border: 1px solid #dc2626; color: #fecaca; }
    
    /* THIS WAS MISSING IN YOUR FILE */
    .loading { text-align: center; color: #94a3b8; font-style: italic; display: none; margin-top: 10px;}
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Web3 Shield</h2>
  
  <div class="status-box">
    <div class="label">Detected Contract:</div>
    <div id="contractAddress" class="value">No Contract Detected</div>
  </div>

  <button id="auditBtn" disabled>SCAN CONTRACT</button>
  
  <div id="loadingMsg" class="loading">Analyzing with AI... (this takes ~5s)</div>

  <div id="resultArea" class="result">
    </div>

  <script src="popup.js"></script>
</body>
</html>
